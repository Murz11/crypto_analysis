name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: cryptodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d cryptodb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_PROFILES_ACTIVE: ci
      DB_URL: jdbc:postgresql://localhost:5432/cryptodb
      DB_USERNAME: postgres
      DB_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (CI profile)
        run: mvn clean package -DskipTests -Pci

      - name: Run tests
        run: mvn test -Pci

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: crypto-app
          path: target/*.jar
